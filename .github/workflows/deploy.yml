name: Deploy

on:
  pull_request:
    # types: [closed]
    branches:
      - feat/quality

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged

    steps:
      - name: checkout
        if: github.event.pull_request.merged
        uses: actions/checkout@v1
        with:
          ref: feat/quality

      - name: deploy
        uses: dawidd6/action-ansible-playbook@master
        with:
          playbook: ./automation/ansible/app.yml
          key: ${{ secrets.PHRH_PRIVATE_KEY }}
          options: |
            --inventory ./automation/ansible/inventory.ini
            --user ubuntu
            --tags "deploy"
            --verbose
