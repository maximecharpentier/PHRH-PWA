- name: Copy docker-compose configuration file
  template:
    src: templates/docker-compose.yml
    dest: "{{ phrh_directory }}/docker-compose.yml"
    owner: "{{ phrh_user }}"
    group: "{{ phrh_group }}"
  notify: restart docker stack
  tags: ["deploy"]

- name: start docker stack
  become: yes
  docker_compose:
    build: yes
    restarted: yes
    state: present
    project_src: "{{ phrh_directory }}"
  tags: ["deploy"]

