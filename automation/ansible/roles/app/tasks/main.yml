- name: Create directory structure
  file:
    path: "{{ phrh_directory }}"
    state: directory
    owner: "{{ phrh_user }}"
    group: "{{ phrh_group }}"

- name: Copy Server application
  synchronize:
    src: ../../server
    dest: "{{ phrh_directory }}"
  tags: ["build"]

- name: Copy Client Application
  synchronize:
    src: ../../client
    dest: "{{ phrh_directory }}"
  tags: ["build"]

