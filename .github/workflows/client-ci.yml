name: Client CI
on: 
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
        
    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x

    - name: install
      run: npm install
      working-directory: working-directory: ../../client

    - name: lint
      run: npm run lint
      working-directory: working-directory: ../../client

    - name: build
      run: npm run build
      working-directory: working-directory: ../../client
