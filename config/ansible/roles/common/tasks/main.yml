- name: 'install python'
  raw: apt update && apt-get -y install python3
  tags: ["install"]

- name: install packages
  apt:
    pkg:
      - python3-setuptools
      - python3-pip
      - docker-compose
    state: present
    update_cache: yes

# Install PIP Dependencies
- name: Install pip dependencies
  pip:
    name:
      - docker
